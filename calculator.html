<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Paskida - JS2 Assignment</title>
  </head>
  <body>
    <div class="container">
      <section class="calc">
        <div class="calc__display">Start</div>
        <button class="calc__clear--btn">AC</button> 
        <button class="calc__minus--btn">-/+</button>
        <button class="calc__digit" id="calc__digit--9">9</button>
        <button class="calc__digit" id="calc__digit--8">8</button>
        <button class="calc__digit" id="calc__digit--7">7</button>
        <button class="calc__digit" id="calc__digit--6">6</button>
        <button class="calc__digit" id="calc__digit--5">5</button>
        <button class="calc__digit" id="calc__digit--4">4</button>
        <button class="calc__digit" id="calc__digit--3">3</button>
        <button class="calc__digit" id="calc__digit--2">2</button>
        <button class="calc__digit" id="calc__digit--1">1</button>
        <button class="calc__digit" id="calc__digit--0">0</button>
        <button class="calc__operators" id="calc__operators--add">+</button>
        <button class="calc__operators" id="calc__operators--subtract">
          -
        </button>
        <button class="calc__operators" id="calc__operators--multiply">
          *
        </button>
        <button class="calc__operators" id="calc__operators--divide">
          /
        </button>
        <button class="calc__float--btn">.</button>
        <button class="calc__backspace--btn">&#x2190;</button>
        <button class="calc__equal--btn">=</button>
        
        </div>
      </section>
    </div>
  </body>
</html>
